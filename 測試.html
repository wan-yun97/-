<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>響應式勾選框設計</title>
    <style>
        /* 包裝勾選框和文字的容器 */
        .checkbox-group {
            display: flex;
            align-items: center; /* 使勾選框和文字垂直居中 */
            margin-bottom: 10px;
        }

        /* 讓勾選框與文字之間有間距 */
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px; /* 讓勾選框與文字之間有一些間距 */
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .checkbox-group {
                flex-direction: row; /* 保持水平方向排列 */
                justify-content: flex-start; /* 垂直居中排列 */
            }
        }
    </style>
</head>
<body>

<fieldset>
    <legend>諮詢問題</legend>
    <div class="checkbox-group">
        <input name="Quest" type="checkbox" id="career">
        <label for="career">職涯議題</label>
    </div>

    <div class="checkbox-group">
        <input name="Quest" type="checkbox" id="relationship">
        <label for="relationship">感情困擾</label>
    </div>

    <div class="checkbox-group">
        <input name="Quest" type="checkbox" id="interaction">
        <label for="interaction">人際、家庭困擾</label>
    </div>

    <div class="checkbox-group">
        <input name="Quest" type="checkbox" id="decision">
        <label for="decision">生涯抉擇</label>
    </div>
</fieldset>

</body>
</html>
